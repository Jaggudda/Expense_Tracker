<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <br>
    <h1 style="text-align:center;"> Expense Tracker </h1> <br>
    <div class="container">
        <form id="user-form" onSubmit="saveToLocalStorage(event)">
                <div class="col-6">
                    <label for="Amount" class="form-label">Choose Amount</label>
                    <input type="text" class="form-control" placeholder="Choose Amount" id="amount">
                    <label for="Description" class="form-label">Choose Description</label>
                    <input type="text" class="form-control" placeholder="Choose Description" id="description">
                    <label for="Category" class="form-label">Choose Category</label>
                    <select class="form-select" id="category">
                        <option selected>Select Option</option>
                        <option value="1">Fuel</option>
                        <option value="2">Food</option>
                        <option value="3">Electricity</option>
                        <option value="4">Movie</option>
                        <option value="5">Shopping</option>
                    </select>
                </div>
            <button type="submit" class="btn btn-dark" value="Submit">Add Expense</button>
        </form>
        <table id="listOfItem" class="list-group">
            <thead>
                <tr>
                    <th>Amount</th><hr>
                    <th>Description</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <!-- User details will be added here -->
            </tbody>
        </table>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

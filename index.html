<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <br>
    <h1 style="text-align:center;"> Expense Tracker </h1> <br>
    <div class="container">
        <form id="user-form" onSubmit="saveToLocalStorage(event)">
            <div class="col-6">
                <label for="Amount" class="form-label">Choose Amount</label>
                <input type="text" class="form-control" placeholder="Choose Amount" id="amount">
                <label for="Description" class="form-label">Choose Description</label>
                <input type="text" class="form-control" placeholder="Choose Description" id="description">
                <label for="Category" class="form-label">Choose Category</label>
                <select class="form-select" id="category">
                    <option selected>Select Option</option>
                    <option value="1">Fuel</option>
                    <option value="2">Food</option>
                    <option value="3">Electricity</option>
                    <option value="4">Movie</option>
                    <option value="5">Shopping</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark my-4" id="addExpense" value="Submit">Add Expense</button>
        </form>
        <button class="btn btn-dark my-4 d-none" id="editExpense">Edit Expense</button>
        <div class="table_wrapper mt-3">
            <table class="table table-bordered">
                <tr>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th></th>
                </tr>
                <tbody id="tbody">
                    <tr class="table-light">
                        <td>Alfreds Futterkiste</td>
                        <td>Maria Anders</td>
                        <td>Germany</td>
                        <td>
                            <span class="icon ml-2"><i class="fas fa-edit"></i></span>
                            <span class="icon ml-2"><i class="fas fa-trash"></i></span>
                        <td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
